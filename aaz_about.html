<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Practice - AAZ & Partners</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/locomotive-scroll.css" rel="stylesheet">
    <link href="css/styleguide.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/style-new.css" rel="stylesheet">
    <style>.btn-link.btn-left-top .btn-text-inner { font-weight: 800; }</style>
</head>

<body data-barba="wrapper">
    <div class="no-scroll-overlay"></div>
    <div class="loading-container">
        <div class="loading-screen">
            <div class="rounded-div-wrap top"><div class="rounded-div"></div></div>
            <div class="loading-words">
                <h2 class="home-active-first">Practice<div class="dot"></div></h2>
                <h2 class="home-active-last">AAZ Partners<div class="dot"></div></h2>
                <h2 class="active">Practice<div class="dot"></div></h2>
                <h2>Home<div class="dot"></div></h2>
            </div>
            <div class="rounded-div-wrap bottom"><div class="rounded-div"></div></div>
        </div>
    </div>

    <main class="main" id="about" data-barba="container" data-barba-namespace="about">
        <div class="btn btn-hamburger">
            <div class="btn-click magnetic" data-strength="50" data-strength-text="25">
                <div class="btn-fill"></div>
                <div class="btn-text"><div class="btn-bars"></div><span class="btn-text-inner">Menu</span></div>
            </div>
        </div>
        <div class="overlay fixed-nav-back"></div>
        <div class="fixed-nav theme-dark">
            <div class="fixed-nav-rounded-div"><div class="rounded-div-wrap"><div class="rounded-div"></div></div></div>
            <div class="fixed-nav-inner">
                <div class="row nav-row">
                    <h5>AAZ Partners</h5>
                    <div class="stripe"></div>
                    <ul class="links-wrap">
                        <li class="btn btn-link"><a href="aaz_index.html" class="btn-click magnetic"><span class="btn-text"><span class="btn-text-inner">Home</span></span></a></li>
                        <li class="btn btn-link active"><a href="aaz_about.html" class="btn-click magnetic"><span class="btn-text"><span class="btn-text-inner">Practice</span></span></a></li>
                        <li class="btn btn-link"><a href="index.html" class="btn-click magnetic"><span class="btn-text"><span class="btn-text-inner">Back to Anis' Atelier</span></span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-wrap" data-scroll-container>
            <header class="section default-header about-header" data-scroll-section>
               <div class="nav-bar">
                    <div class="credits-top">
                        <div class="btn btn-link btn-left-top">
                            <a href="aaz_index.html" class="btn-click magnetic">
                            <span class="btn-text">
                                <div class="credit"><span>©</span></div>
                                <span class="btn-text-inner">AAZ Partners</span>
                            </span>
                            </a>
                        </div>
                    </div>
               </div>   
               <div class="container medium once-in">
                  <div class="row">
                     <div class="flex-col">
                        <h1><span>Founded 2005.</span><span>47 cross-border mandates.</span><span>USD 3.4 bn capital raised.</span></h1>
                     </div>
                  </div>
               </div>
            </header>

            <section class="section no-padding line-globe once-in" data-scroll-section>
               <div class="container medium">
                  <div class="row"><div class="flex-col"><div class="stripe"></div></div></div>
               </div>
            </section>

            <section class="section about-image once-in" data-scroll-section>
               <div class="container">
                  <div class="row">
                     <div class="flex-col">
                        <p data-scroll data-scroll-speed="-1">0 adverse judgments since 2018.</p>
                     </div>
                     <div class="flex-col">
                        <div class="single-about-image">
                           <div class="overlay overlay-image" data-scroll data-scroll-speed="-2" style="background: url('img/practice-header.jpg') center center no-repeat; background-size: cover;"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>

            <div class="footer-rounded-div" data-scroll-section><div class="rounded-div-wrap"><div class="rounded-div"></div></div></div>
            <div class="footer-wrap footer-footer-wrap theme-dark" data-scroll-section>
                <footer class="section footer" data-scroll data-scroll-speed="-4" data-scroll-position="bottom">
                    <div class="container medium">
                        <div class="row">
                            <div class="flex-col">
                                <h2 style="font-size: 5vw;"><span>Let’s fix the issue.</span></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="flex-col">
                                <div class="btn btn-normal">
                                    <a href="mailto:aazinfo@aazpartners.com" class="btn-click magnetic">
                                    <div class="btn-fill"></div>
                                    <span class="btn-text"><span class="btn-text-inner change">aazinfo@aazpartners.com</span></span>
                                    </a>
                                </div>
                                <div class="btn btn-normal">
                                    <a href="tel:+8801978263747" class="btn-click magnetic">
                                    <div class="btn-fill"></div>
                                    <span class="btn-text"><span class="btn-text-inner change">+880 1978 263 747</span></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <div class="overlay overlay-gradient"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.10.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.6.1/dist/lazyload.min.js"></script>
    <script src="js/locomotive-scroll.min.js"></script>        
    <script src="js/index-new.js"></script>
</body>
</html>
